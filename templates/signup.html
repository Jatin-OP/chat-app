<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="login-container" >
        <div>
            <img src="https://static.vecteezy.com/system/resources/previews/004/161/230/original/chat-concept-woman-chatting-with-friends-online-social-networking-chat-video-news-messages-search-friends-illustration-flat-vector.jpg" alt="" class="login-image">
        </div>

        <form action="/signup" method="post" class="login-form">
            <div class="inner-login-form">  
                <div>
                    <label for="username">UserName</label>
                    <input type="text" name="username" id="username" placeholder="username">
                </div>
        
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email">
                </div>
        
                <div>
                    <label for="password">Password</label>
                    <input type="text" name="password" placeholder="password" id="password">
                </div>
                <button type="submit">Signup</button>
                <a href="{{url_for('login')}}">Already Have Account??</a>
            </div>
        </form>

    </div>

</body>
</html>
